<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/login.css" rel="stylesheet">
</head>
<body>

<div id="login-div" class="modal">

    <form class="modal-content animate">
        <div class="imgcontainer">
            <!--<span onclick="document.getElementById('login-div').style.display='none'" class="close" title="Close Modal">&times;</span>-->
            <img src="img/amonymus.png" alt="Avatar" class="avatar">
        </div>

        <div class="container">
            <h1>Login</h1>
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="uname" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <button type="button" id="login-btn">Login</button>
            <button type="button" id="cact-btn">Create account</button>

            <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
        </div>

        <div class="container" style="background-color:#f1f1f1">
            <button type="button" onclick="document.getElementById('login-div').style.display='none'" class="cancelbtn">Cancel</button>
            <span class="psw">Forgot <a href="#">password?</a></span>
            <!--<span class="psw"><a href="signup.html">Sign Up</a></span>-->
        </div>
    </form>
</div>

<div id="signup-div" class="modal">
    <form class="modal-content animate">
        <div class="imgcontainer">
            <span id="cls-signup" class="close" title="Close Modal">&times;</span>
            <img src="img/amonymus.png" alt="Avatar" class="avatar">
        </div>

        <div class="container">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

            <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
            </label>

            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

            <div class="clearfix">
                <button type="button" onclick="document.getElementById('signup-div').style.display='none'" class="cancelbtn">Cancel</button>
                <button type="button" id="signup-btn" class="signupbtn">Sign Up</button>
            </div>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-2.2.3.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.2.2/jquery.form.min.js"></script>
<script src="./js/login.js"></script>

</body>
</html>
